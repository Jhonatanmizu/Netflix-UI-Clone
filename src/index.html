<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style/responsive.css">
  <link rel="stylesheet" href="./Owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./Owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container wrapper">
      <h3 class="logo">FAKEFLIX</h3>
      <nav class="navbar">
        <ul class="menu">
          <li><a href="#home">Início</a></li>
          <li><a href="">Series</a></li>
          <li><a href="">Filmes</a></li>
          <li><a href="">Documentários</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="main">
      <div class="wrapper">
        <h3 class="title">The Office</h3>
        <p class="description"> A mockumentary on a
          group of typical office workers,
          where the workday consists of ego clashes,
          inappropriate behavior, and tedium.</p>
        <div class="btns">


          <button role="button" class="btn watch"><i class="fas fa-play-circle"></i> Assitir agora</button>
          <button role="button" class="btn more"><i class="fas fa-info-circle"></i> Mais informações</button>
        </div>
      </div>

    </div>
    <div class="carousel-films">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/1/13/John_wick_ver3.jpg/250px-John_wick_ver3.jpg"
            alt="John_wick_ver3">
        </div>
        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/pt/3/30/Kick-Ass_film_poster.jpg" alt="kick ass">
        </div>
        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/pt/0/0e/Star_Wars_The_Last_Jedi.png"
            alt="Star_Wars_The_Last_Jedi">
        </div>
        <div class="item">
          <img src="https://br.web.img3.acsta.net/medias/nmedia/18/95/59/60/20417256.jpg" alt="Harry Potter">
        </div>
        <div class="item">
          <img src="https://br.web.img2.acsta.net/medias/nmedia/18/87/17/39/19872763.jpg">
        </div>
        <div class="item">
          <img src="https://www.endisc.cz/media/catalog/product/5/0/5051892193856.jpg" alt="Jojo">
        </div>
      </div>
    </div>
  </main>
  <script src="./Owl/jquery.min.js"></script>
  <script src="./Owl/owl.carousel.min.js"></script>
  <script src="https://kit.fontawesome.com/7cee93577f.js" crossorigin="anonymous"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
